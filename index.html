    <div id="form">
        <div class="container">
            <h1>Sign in</h1>

                <h2>Password</h2>

                <input type="checkbox" name="" id="">
                <p class="rememberme">Remember me</p>
                <a class="forget" href="#">Forgot?</a>

                <button class="button1"><a href="#"> SIGN IN</a></button>
                <button class="button2"><a href="#">FACEBOOK</a> </button>
                <button class="button3"><a href="#">TWITTER</a></button>


            </form>
        </div>
    </div>
